<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    
</head>
<body>
  <h1>Leaderboard</h1>

  <main>
    <div class="score-section">
      <h2>Recent Scores</h2>
      <button class="refresh-btn">Refresh</button>
      <div class="scores">
        <p>name:100</p>
        <p>name:1100</p>
        <p>name:10</p>
      </div>
    </div>

    <div class="score-entry-section">
      <h2>Add your scores</h2>
      <input type="text" name="username" id="username" placeholder="Your name"> <br/>
      <input type="number" name="userscore" id="userscore" placeholder="Your score"> <br/>
      <button type="submit">Submit</button>
    </div>
</main>
</body>
</html
