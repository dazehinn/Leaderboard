<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    
<script defer src="runtime.14fea843.js"></script><script defer src="main.14fea843.js"></script></head>
<body>
  <h1>Leaderboard</h1>

  <main>
    <div class="score-section">
      <h2>Recent Scores</h2>
      <button id="refresh-btn">Refresh</button>
      <div class="scoreboard">
       
      </div>
    </div>

    <div class="score-entry-section">
      <h2>Add your scores</h2>
      <form id="score-input-form"  method="post">
        <input type="text" name="username" id="username" placeholder="Your name"> <br/>
        <input type="number" name="userscore" id="userscore" placeholder="Your score"> <br/>
        <button id="submit-btn">Submit</button>
    </form>
    </div>
</main>
</body>
</html
