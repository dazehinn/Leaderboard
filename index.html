<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    
<script defer src="runtime.7aa2a977.js"></script><script defer src="main.7aa2a977.js"></script></head>
<body>
  <h1>Leaderboard</h1>

  <main>
    <div class="score-section">
      <h2 class="recent-scores">Recent Scores</h2>
      <button id="refresh-btn" type="submit">Refresh</button>
      <div class="scoreboard">
       
      </div>
    </div>

    <div class="score-entry-section">
      <h2>Add your scores</h2>
        <input type="text" name="username" id="username" maxlength="16" placeholder="Your name"> <br/>
        <input type="number" name="userscore" id="userscore" max="9999" min="0" placeholder="Your score"> <br/>
        <button id="submit-btn" type="submit">Submit</button>
    </div>
</main>
</body>
</html
